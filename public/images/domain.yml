  utter_-CMaRYaby:
    - language: zh
      text: >-
        【銷售處】業務工作內容：  

        1. 資訊本科系或相關科系畢業。  

        2. 有銷售HR或其他商用系統軟體者佳。  
          
        詳情可以點擊[**連結**](https://www.interinfo.com.tw/servlet/jform?file=hrm8w_hire.pkg&locale=TW&init_func=JH004&CPNYID=97090920)查看


        【銷售處】業務：月薪30,000~40,000元  

        (1)依據職位決定薪資福利及獎金制度。  

        (2)採底薪+津貼+加給+獎金制。
  utter_-aUg8L1T3:
    - language: zh
      text: 請問你哪一項需要修改？或是所有資料都要重寫呢？
  utter_-rHnMxRmk:
    - language: zh
      quick_replies:
        - payload: /get_started
          title: 徵厲Hire小幫手
          type: postback
      text: |-
        歡迎來到徵厲Hire！  
        請點擊下方按鈕，開啟徵厲Hire小幫手進行快速搜尋導覽吧！！
  utter_-tsAJ8QP9z:
    - language: zh
      text: >-
        【CMO單位】專案經理工作內容：  

        1. 負責專案事件的統籌、分配、追蹤，並與客戶溝通協調。  

        2. 收集並分析市場訊息。  

        3. 執行新專案之規劃、執行、掌控、成本控制及結案。  

        4. 協助各部門及廠處推動專案之執行、管理、問題追蹤及解決。  

        5. 進行各部門之人員培訓。  

        6. 溝通協調跨部門問題。  

        7. 協助各部門檢討並改進工作流程及內容。  

        8. 協助專案產品功能、規格、品質確認與仲裁。  

        9. 執行開發階段各項會議策劃、召集、記錄及進度跟催等工作。  

        10. 統籌專案產品量化技術移轉工作。  

        11. 進行客戶溝通及訴願處理。  
          
        詳情可以點擊[**連結**](https://www.interinfo.com.tw/servlet/jform?file=hrm8w_hire.pkg&locale=TW&init_func=JH004&CPNYID=97090920)查看


        【CMO單位】專案經理：待遇面議  

        (1)依據職位決定薪資福利及獎金制度。  

        (2)採底薪+津貼+加給+獎金制。
